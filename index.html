<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universo da Tela</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Universo da Tela</h1>
    <input type="text" id="search" placeholder="Pesquisar filmes, séries ou novelas..." />
  </header>

  <main id="content"></main>

  <!-- Modal de vídeo -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeBtn" class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <div id="modalVideo" class="video-container"></div>
      <p id="modalDescription"></p>
    </div>
  </div>

  <footer>
    <p>Desenvolvido por Paola Valentina Silva Mendes</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
